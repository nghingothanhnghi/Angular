<as-split direction="vertical" gutterSize="6">
    <as-split-area [size]="70">
        <!-- screen -->
        <as-split gutterSize="6">
            <as-split-area [size]="20">
                <app-workflow-toolbox></app-workflow-toolbox>
            </as-split-area>
            <as-split-area [size]="80" class="di-draw-screen bg-dark-light inset-shadow">
                <div class="seperator gradient-loading"></div>
                <app-workflow-canvas class="di-draw-screen-item"></app-workflow-canvas>
            </as-split-area>
        </as-split>
    </as-split-area>
    <as-split-area *ngIf="showLog" [visible]="showLog" [size]="30" class="bg-white">
        <!-- Result Log -->
        <app-process-logs></app-process-logs>
    </as-split-area>
</as-split>
