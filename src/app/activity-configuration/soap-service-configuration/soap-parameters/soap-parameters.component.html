<form [formGroup]="soapParameterForm"
      (ngSubmit)="ok()">
    <div class="modal-header">
        <h4 class="modal-title">Add SOAP Parameter</h4>
    </div>
    <div class="modal-body">
            <div class="form-group row">
                <label class="col-md-3 col-form-label col-form-label-sm">Input <span
                          class="text-danger">*</span></label>
                <div class="col-md-9">
                    <input type="text"
                           class="form-control form-control-sm"
                           placeholder="Enter input name"
                           formControlName="name"
                           [class.is-invalid]="nameCtrl.invalid && nameCtrl.touched">
                    <div *ngIf="nameCtrl.invalid && nameCtrl.touched">
                        <small class="text-danger"
                               *ngIf="nameCtrl.errors?.required">Required</small>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label col-form-label-sm">Type <span class="text-danger">*</span></label>
                <div class="col-md-9">
                    <select class="custom-select custom-select-sm"
                            formControlName="type"
                            [class.is-invalid]="typeCtrl.invalid && typeCtrl.touched">
                        <option value="cross-reference">Cross Reference</option>
                        <option value="datetime">Date/time</option>
                        <option value="dynamic-process-property">Dynamic Recipe Property</option>
                        <option value="process-property">Recipe Property</option>
                        <option value="sequential-value">Sequential Value</option>
                        <option value="static">Static</option>
                        <option value="uniquevalue">Unique Value</option>
                    </select>
                    <small class="text-danger"
                           [class.d-none]="typeCtrl.valid || typeCtrl.untouched">Required</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label col-form-label-sm">Static Value <span
                          class="text-danger">*</span></label>
                <div class="col-md-9">
                    <input type="text"
                           class="form-control form-control-sm"
                           placeholder="Enter value"
                           formControlName="value"
                           [class.is-invalid]="valueCtrl.invalid && valueCtrl.touched">
                    <div *ngIf="valueCtrl.invalid && valueCtrl.touched">
                        <small class="text-danger"
                               *ngIf="valueCtrl.errors?.required">Required</small>
                    </div>
                </div>
            </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success width-xs-100 mr-2"
                type="submit"
                [disabled]="!soapParameterForm.valid">OK</button>
        <button class="btn btn-light width-xs-100"
                (click)="cancel()"
                type="button">Cancel</button>
    </div>
</form>
