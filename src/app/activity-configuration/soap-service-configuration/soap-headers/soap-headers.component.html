<form [formGroup]="soapHeaderForm"
      (ngSubmit)="ok()">
    <div class="modal-header">
        <h4 class="modal-title">Add SOAP Header</h4>
    </div>
    <div class="modal-body">
            <div class="form-group row">
                <label class="col-md-3 col-form-label col-form-label-sm">Key <span class="text-danger">*</span></label>
                <div class="col-md-9">
                    <input type="text"
                           class="form-control form-control-sm"
                           placeholder="Enter key name"
                           formControlName="key"
                           [class.is-invalid]="keyCtrl.invalid && keyCtrl.touched">
                    <div *ngIf="keyCtrl.invalid && keyCtrl.touched">
                        <small class="text-danger"
                               *ngIf="keyCtrl.errors?.required">Required</small>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label control-form-label-sm">Value <span
                          class="text-danger">*</span></label>
                <div class="col-md-9">
                    <input type="text"
                           class="form-control form-control-sm"
                           placeholder="Enter value"
                           formControlName="value"
                           [class.is-invalid]="valueCtrl.invalid && valueCtrl.touched">
                    <div *ngIf="valueCtrl.invalid && valueCtrl.touched">
                        <small class="text-danger"
                               *ngIf="valueCtrl.errors?.required">Required</small>
                    </div>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success width-xs-100 mr-2"
                type="submit"
                [disabled]="!soapHeaderForm.valid">OK</button>
        <button class="btn btn-light width-xs-100"
                (click)="cancel()"
                type="button">Cancel</button>
    </div>
</form>
